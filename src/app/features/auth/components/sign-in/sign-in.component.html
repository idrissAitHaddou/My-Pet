
<!--  show alert message for login  -->

<!--  show loading for login  -->

    <div role="status">
        <svg aria-hidden="true" class="w-4 h-4 animate-spin text-blue-800 fill-blue-800" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
        </svg>
        <span class="sr-only">Loading...</span>
    </div>
    <div class="ml-3 text-sm font-medium text-blue-700 pr-2">
        Loding
    </div>
</div>

<div class="flex justify-around" style="height: calc(100vh - 64px);">
    <div class="flex flex-col justify-center items-center">
        <img class="hidden md:block w-96" src="https://www.heart.org/-/media/Healthy-Living-Images/Healthy-Lifestyle/Pets/puppy-kitten-heart.jpg" />
    </div>
    <div class="w-1/2 flex justify-center items-center">
        <div>
            <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)" class="w-96">
                <div class="flex flex-row items-center justify-center lg:justify-start">
                        <button
                            type="button"
                            class="flex justify-center items-center w-full border text-gray-800 py-2 rounded-lg"
                        >
                            <svg class="w-4 h-4 mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#EA4335" d="M5.266 9.765A7.077 7.077 0 0 1 12 4.909c1.69 0 3.218.6 4.418 1.582L19.91 3C17.782 1.145 15.055 0 12 0 7.27 0 3.198 2.698 1.24 6.65l4.026 3.115Z"/><path fill="#34A853" d="M16.04 18.013c-1.09.703-2.474 1.078-4.04 1.078a7.077 7.077 0 0 1-6.723-4.823l-4.04 3.067A11.965 11.965 0 0 0 12 24c2.933 0 5.735-1.043 7.834-3l-3.793-2.987Z"/><path fill="#4A90E2" d="M19.834 21c2.195-2.048 3.62-5.096 3.62-9 0-.71-.109-1.473-.272-2.182H12v4.637h6.436c-.317 1.559-1.17 2.766-2.395 3.558L19.834 21Z"/><path fill="#FBBC05" d="M5.277 14.268A7.12 7.12 0 0 1 4.909 12c0-.782.125-1.533.357-2.235L1.24 6.65A11.934 11.934 0 0 0 0 12c0 1.92.445 3.73 1.237 5.335l4.04-3.067Z"/></svg>
                            <span class="text-sm"> Log in with Google</span>
                        </button>
                </div>
      
                <div
                        class="flex items-center my-4 before:flex-1 before:border-t before:border-gray-300 before:mt-0.5 after:flex-1 after:border-t after:border-gray-300 after:mt-0.5"
                        >
                        <p class="text-center font-semibold mx-4 mb-0">Or</p>
                </div>
      
                <!-- Email input -->
                <div class="mb-6">
                        <input
                           formControlName="email"
                            type="email"
                            class="form-control block w-full px-4 py-2 text-sm font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                            placeholder="Email address"
                        />
                </div>
      
                <!-- Password input -->
                <div class="mb-6">
                        <input
                            formControlName="password"
                            type="password"
                            class="form-control block w-full px-4 py-2 text-sm font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                            placeholder="Password"
                        />
                </div>
      
                <div class="flex justify-end items-center mb-6">
                        <a href="#!" class="text-gray-800">Forgot password ?</a>
                </div>
      
                <div class="text-center lg:text-left">
                        <button
                            type="submit"
                            class="w-full inline-block px-7 py-3 text-white bg-main font-medium text-sm leading-snug uppercase rounded shadow-md focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out"
                        >
                            Login
                        </button>
                        <p class="text-sm text-gray-700 font-semibold mt-2 pt-1 mb-0">
                            Don't have an account ?
                            <a
                            routerLink="/register/sign-up"
                            class="text-main hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out"
                            >Create an Account</a
                            >
                        </p>
                </div>
              </form>
        </div>
    </div>
</div>
