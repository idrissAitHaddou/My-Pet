
<div *ngIf="jobDetails.title" class="h-96 overflow-y-scroll">
    <div class="relative p-2.5 rounded-lg flex flex-col items-start justify-start w-96">
        <div class="flex items-center">
            <img src="http://localhost:80/java-hosting/my-pet/idriss.jpg" class="h-6 w-6 border rounded-full mr-4" alt="logo" />
            <div class="flex flex-col items-start justify-center">
                <span class="text-sm font-normal">{{jobDetails.title}}</span>
                <span class="text-xs font-medium">{{jobDetails.campany}}</span> 
            </div>
        </div>
        <span class="text-sm font-medium my-2 text-green-500">{{jobDetails.created_at}}</span>
        <p>{{jobDetails.description}}</p>
        <div class="grid grid-cols-3 gap-2 mt-4">
            <div>
                <img [src]="jobDetails.images[0].src" class="rounded-lg">
            </div>
        </div>
    </div>
</div>

<div *ngIf="!jobDetails.title" class="bg-white h-96 flex flex-col justify-center items-center w-96">
    <div class="flex flex-col justify-center items-end p-2 w-full">
        <img class="w-72" src="./assets/images/search-job.png" alt="">
    </div>
</div>
